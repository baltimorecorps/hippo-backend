Contact:
  type: "object"
  properties:
    id:
      type: "string"
      format: "int64"
    first_name:
      type: "string"
      example: "Barack"
    last_name:
      type: "string"
      example: "Obama"
    email:
      type: "string"
      example: "obama@whitehouse.gov"
    phone_primary:
      type: "string"
      example: "+1(123)456-7890"
    account_id:
      type: "string"
    terms_agreement:
      type: "boolean"
      default: false
  xml:
    name: "Contact"
