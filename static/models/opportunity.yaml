Opportunity:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    org_name:
      type: "string"
      example: "Baltimore Corps"
    title:
      type: "string"
      example: "Data Analyst"
    program:
      $ref: "./program.yaml#Program"
    gdoc_link:
      type: "string"
      example: "https://docs.google.com/document/d/1q9eCVq4zME7RYl"
    short_description:
      type: "string"
      example: "This role will be responsible for..."
    is_active:
      type: "boolean"
      default: True
  xml:
    name: "Order"
