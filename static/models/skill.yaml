Skill:
  type: "object"
  properties:
    id:
      type: "string"
      example: "=UkrAXi7iSYoGA==UkrAXi7mJSMD"
    name:
      type: "string"
      example: "Public Policy"
  xml:
    name: "Skill"

Capability:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    name:
      type: "string"
      example: "Data Analysis"
  xml:
    name: "Capability"

Skill_Autocomplete:
  type: "object"
  properties:
    got_exact:
      type: "boolean"
      example: true
    matches:
      type: "array"
      items:
        type: "string"
        example: "Python"
  xml:
    name: "Skill_Autocomplete"
