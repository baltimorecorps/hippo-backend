Program:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    name:
      type: "string"
      example: "Place for Purpose"
  xml:
    name: "Program"

ProgramApp:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
    program:
      $ref: "#Program"
    is_interested:
      type: "boolean"
      default: false
    is_approved:
      type: "boolean"
      default: true
    status:
      type: "string"
      description: "Application status"
      enum:
      - "Not interested"
      - "Waiting for approval"
      - "Eligible"
  xml:
    name: "ProgramApp"
