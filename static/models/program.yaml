Program:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: "1"
    name:
      type: "string"
      description: "Program names"
      enum:
        - "Place for Purpose"
        - "Mayoral Fellowship"
        - "Fellowship"
        - "Public Allies"
        - "JHU Carey Humanities Fellowship"
  xml:
    name: "Program"

ProgramApp:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int64"
      example: "1"
    program:
      $ref: "#Program"
    is_interested:
      type: "boolean"
      default: false
    is_approved:
      type: "boolean"
      default: true
    status:
      type: "string"
      description: "Application status"
      enum:
        - "Not interested"
        - "Waiting for approval"
        - "Eligible"
  xml:
    name: "ProgramApp"
