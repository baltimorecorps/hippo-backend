get:
  tags:
    - "Capabilities and Skills"
  summary: "Get a contact's skills"
  description: "Get a contact's skills"
  operationId: "getContactSkills"
  produces:
    - "application/json"
  parameters:
  responses:
    "200":
      description: "successful operation"
      schema:
        type: "array"
        items:
          $ref: "../swagger.yaml#definitions/Skill"
    "400":
      description: "Invalid status value"
  security:
    - petstore_auth:
        - "write:pets"
        - "read:pets"
post:
  tags:
    - "Capabilities and Skills"
  summary: "Add a contact's skills"
  description: "Add a contact's skills"
  operationId: "addContactSkills"
  produces:
    - "application/json"
  parameters:
  responses:
    "200":
      description: "successful operation"
      schema:
        $ref: "../swagger.yaml#definitions/Skill"
    "400":
      description: "Invalid status value"
  security:
    - petstore_auth:
        - "write:pets"
        - "read:pets"
