get:
  tags:
    - "Contact Basics"
  summary: "Get a contact"
  description: ""
  operationId: "getOneContact"
  produces:
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "Pet object that needs to be added to the store"
      required: true
      schema:
        $ref: "../../swagger.yaml#definitions/Contact"
  responses:
    "405":
      description: "Invalid input"
  security:
    - petstore_auth:
        - "write:pets"
        - "read:pets"
put:
  tags:
    - "Contact Basics"
  summary: "Update a contact"
  description: ""
  operationId: "updatePet"
  consumes:
    - "application/json"
  produces:
    - "application/json"
  parameters:
    - in: "body"
      name: "body"
      description: "Pet object that needs to be added to the store"
      required: true
      schema:
        $ref: "../../swagger.yaml#definitions/Contact"
  responses:
    "400":
      description: "Invalid ID supplied"
    "404":
      description: "Pet not found"
    "405":
      description: "Validation exception"
  security:
    - petstore_auth:
        - "write:pets"
        - "read:pets"
delete:
  tags:
    - "Contact Basics"
  summary: "Delete a contact"
  description: ""
  operationId: "delete"
  produces:
    - "application/json"
  parameters:
    - name: "api_key"
      in: "header"
      required: false
      type: "string"
    - name: "petId"
      in: "path"
      description: "Pet id to delete"
      required: true
      type: "integer"
      format: "int64"
  responses:
    "400":
      description: "Invalid ID supplied"
    "404":
      description: "Pet not found"
  security:
    - petstore_auth:
        - "write:pets"
        - "read:pets"
