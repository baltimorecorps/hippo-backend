get:
  tags:
    - "Contact Basics"
  summary: "Get a contact"
  description: ""
  operationId: "getOneContact"
  produces:
    - "application/json"
  responses:
    "200":
      description: "successful operation"
      schema:
        $ref: "../../swagger.yaml#definitions/Contact_Full"
