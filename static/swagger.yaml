swagger: "2.0"
info:
  description: "This is a sample server Petstore server.  You can find out more about     Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For this sample, you can use the api key `special-key` to test the authorization     filters."
  version: "1.0.0"
  title: "Swagger Petstore"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "apiteam@swagger.io"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "petstore.swagger.io"
basePath: "/v2"
tags:
  - name: "Session"
    description: "Everything about session"
  - name: "Contact Basics"
    description: "Contact basics"
  - name: "Contact Profile"
    description: "Everything about contact's profile"
  - name: "Experiences"
    description: "Everything about experiences"
  - name: "Capabilities and Skills"
    description: "Everything about capabilities and skills"
  - name: "Opportunities"
    description: "Everything about opportunities"
  - name: "Applications and Programs"
    description: "Everything about applications and programs"
  - name: "Staff and Employer Decisions"
    description: "All staff and employer decisions for applications"

schemes:
  - "https"
  - "http"
paths:
  # Session
  /session:
    $ref: "./paths/session.yaml"

  # Contacts
  /contacts/:
    $ref: "./paths/contact/contacts-all.yaml"
  /contacts/me:
    get:
      tags:
        - "Contact Basics"
      summary: "Get the logged in account contact"
  /contacts/{contact_id}:
    $ref: "./paths/contact/contact-one.yaml"
  /contacts/filter:
    $ref: "./paths/contact/contact-filter.yaml"

  # Contact's Profile
  /contacts/{contact_id}/profile:
    $ref: "./paths/contact/contact-full.yaml"
  /contacts/{contact_id}/instructions:
    $ref: "./paths/contact/contact-instructions.yaml"
  /contacts/{contact_id}/about-me:
    $ref: "./paths/contact/contact-about-me.yaml"

  /contacts/{contact_id}/program-apps/interested:
    $ref: "./paths/contact/contact-program-apps.yaml"

  /contacts/{contact_id}/profile/submit:
    post:
      tags:
        - "Contact Profile"
      summary: "Submit profile for review"
  /contacts/approve:
    $ref: "./paths/contact/contacts-approve.yaml"

  # Experiences
  /contacts/{contact_id}/experiences:
    $ref: "./paths/experiences/experiences-all.yaml"
  /experiences/{experience_id}:
    $ref: "./paths/experiences/experience-one.yaml"

  # Capabilities and Skills
  /capabilities:
    $ref: "./paths/capabilities-all.yaml"
  /contact/{contact_id}/capabilities:
    $ref: "./paths/contact/contact-capabilities.yaml"
  /contacts/{contact_id}/skills:
    $ref: "./paths/contact/contact-skills.yaml"
  /contacts/{contact_id}/capabilities/{capability_id}/suggestion:
    post:
      tags:
        - "Capabilities and Skills"
      summary: "Add contact's skill suggestion"
  /contacts/{contact_id}/capabilities/{capability_id}/suggestion/{skill_id}:
    delete:
      tags:
        - "Capabilities and Skills"
      summary: "Delete contact's skill suggestion"
  /contacts/{contact_id}/skills/{skills_id}:
    delete:
      tags:
        - "Capabilities and Skills"
      summary: "Delete a contact's skills"
  /skills/autocomplete:
    $ref: "./paths/skills-autocomplete.yaml"

  # Opportunities
  /opportunity:
    $ref: "./paths/opportunities/opportunities.yaml"
  /opportunity/{opportunity_id}:
    $ref: "./paths/opportunities/opportunity.yaml"
  /internal/opportunities:
    $ref: "./paths/opportunities/internal-opportunities.yaml"
  /org/opportunities/{opportunity_id}:
    $ref: "./paths/opportunities/employer-opportunity.yaml"

  /opportunity/${opportunity_id}/deactivate:
    $ref: "./paths/opportunities/deactivate-opportunity.yaml"
  /opportunity/${opportunity_id}/activate:
    $ref: "./paths/opportunities/activate-opportunity.yaml"

  # Applications and Programs
  /contacts/{contact_id}/app/{opportunity_id}:
    $ref: "./paths/application.yaml"
  /contacts/{contact_id}/app/{opportunity_id}/submit:
    post:
      tags:
        - "Applications and Programs"
      summary: "Submit an application"
  /contacts/{contact_id}/app:
    $ref: "./paths/contact/contact-applications.yaml"
  /internal/applications:
    get:
      tags:
        - "Applications and Programs"
      summary: "Get all applicants who have status 'submitted' and 'approved'"
  /programs:
    $ref: "./paths/programs.yaml"

  # Staff and Employer Decisions
  /contacts/{contact_id}/app/{opportunity_id}/reopen:
    $ref: "./paths/decisions/decision-reopen.yaml"

  /contacts/{contact_id}/app/{opportunity_id}/recommend:
    $ref: "./paths/decisions/decision-recommend.yaml"

  /contacts/{contact_id}/app/{opportunity_id}/interview:
    $ref: "./paths/decisions/decision-interview.yaml"

  /contacts/{contact_id}/app/{opportunity_id}/consider:
    $ref: "./paths/decisions/decision-finalist.yaml"

  /contacts/{contact_id}/app/{opportunity_id}/not-a-fit:
    $ref: "./paths/decisions/decision-not_a_fit.yaml"

securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"

definitions:
  Contact:
    $ref: "./models/contact.yaml#Contact"
  Contact_Full:
    $ref: "./models/contact.yaml#Contact_Full"
  Capability:
    $ref: "./models/skill.yaml#Capability"
  Skill:
    $ref: "./models/skill.yaml#Skill"
  Experience:
    $ref: "./models/experience.yaml#Experience"
  Program:
    $ref: "./models/program.yaml#Program"
  ProgramApp:
    $ref: "./models/program.yaml#ProgramApp"
  Opportunity:
    $ref: "./models/opportunity.yaml#Opportunity"
  OpportunityApps:
    $ref: "./models/opportunity.yaml#OpportunityApps"
  Application_Full:
    $ref: "./models/application.yaml#Application_Full"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
